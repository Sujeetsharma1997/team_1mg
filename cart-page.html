            <thead>
                <tr>
                    <th>Product</th>

                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart product here -->

        <div id="paySummary">

            <div>

            </div>


            <!-- payment summary here -->
            <h1>Payment Summary</h1>
            <div>
                <span>No. of Items:</span>

            </div>
            <div>
                <span>Order Subtotal:</span>
                <span id="subtotal"></span>
            </div>
            <div>
                <span>Discount:</span>
                <span id="discount"></span>
            </div>

            <div>
                <span>Shipping:</span>

            <hr>
